<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href='./index.css' rel='stylesheet'/>
    <title>vue实现拖拽功能</title>

<body>

    <script src="./index.js"></script>
</body>
</html>
